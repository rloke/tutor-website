<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Third Web Page</title>
</head>
<body>
    <!-- Container to wrap everything -->
    <div id="container">

        <!-- Brand of website -->
        <header>My Web Site Brand</header>

        <!-- Main navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">About</a></li>
                <li>Gallery</li>
                <li><a href="page3.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Main content area -->
        <main>
            <h1>My Third Heading</h1>
            <p>My Third Paragraph</p>
            <img src="images/central_park.jpg" alt="Central Park Picture" width="400">

            <!-- Form -->
            <form action="/signup" method="post">
                <fieldset>
                    <legend>User Personal Information</legend>
                    <label>Enter your name:</label><br>
                    <input type="text" name="name"><br>
                    <label>Enter your email:</label><br>
                    <input type="email" name="email"><br>
                    <label>Enter your phone:</label><br>
                    <input type="tel" name="phone"><br>
                    <br><label>Select your gender:</label><br>
                    <input type="radio" name="gender" value="male">male
                    <input type="radio" name="gender" value="female">female<br>
                    <br><label>How should we contact you?</label><br>
                    <select>
                        <option>Email</option>
                        <option selected>Phone</option>
                    </select><br>
                    <br><label>Tell us the reason of your visit today:</label><br>
                    <textarea rows="5" cols="30"></textarea><br>
                    <br><input type="submit" value="Sign Up">
                </fieldset>
            </form>
            
        </main>

        <!-- Footer information -->
        <footer>&copy; Copyright 2022  My Website Name</footer>

    </div>
    <!-- End Container -->
</body>
</html>
